<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masuk Akun</title>
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        .form-page {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--dark-bg);
            padding: 20px;
        }

        .form-box {
            background-color: var(--card-bg);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
            width: 100%;
            max-width: 450px;
        }

        .form-box h2 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 25px;
            text-transform: uppercase;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.9em;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: #3e3e55;
            color: white;
            font-size: 1em;
            outline: none;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            border: 2px solid var(--primary-color);
        }

        .btn-submit {
            width: 100%;
            background-color: var(--accent-color);
            color: white;
            padding: 15px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        .btn-submit:hover {
            background-color: #c0392b;
        }

        .link-text {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
        }

        .link-text a {
            color: var(--primary-color);
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="form-page">
        <div class="form-box">
            <h2>Masuk Akun</h2>
            <form id="login-form">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Masukkan Username" required>
                </div>
                <div class="input-group">
                    <label for="password">Kata Sandi</label>
                    <input type="password" id="password" name="password" placeholder="Masukkan Kata Sandi" required>
                </div>
                
                <button type="submit" class="btn-submit">LOGIN</button>
            </form>
            
            <div class="link-text">
                Belum punya akun? <a href="register.html">Daftar di sini</a>
            </div>
            <div class="link-text">
                <a href="index.html">Kembali ke Beranda</a>
            </div>
        </div>
    </div>

    <script>
        // Saat ini, fungsi ini hanya simulasi. Backend nyata diperlukan.
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            // Di sini nanti kita akan memverifikasi username dan password ke server
            // SIMULASI LOGIN BERHASIL:
            alert('Login Berhasil! Selamat datang!');
            // Setelah berhasil, arahkan pengguna ke halaman utama
            window.location.href = 'index.html'; 
        });
    </script>
</body>
    </html>
