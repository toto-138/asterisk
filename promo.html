<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promosi Eksklusif - BADAK CULA 1</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div id="sidebar-overlay" class="sidebar-overlay"></div> 
    <div id="sidebar-menu" class="sidebar-menu">
        <button class="close-btn" id="close-sidebar-btn">&times;</button>
        <div class="sidebar-auth-buttons">
            <a href="register.html" class="btn btn-daftar">Daftar</a>
            <a href="login.html" class="btn btn-login">Login</a>
        </div>
        <h3><i class="fas fa-cog"></i> Menu Akun</h3>
        <ul>
            <li><a href="index.html"><i class="fas fa-home"></i> Beranda</a></li>
            <li><a href="#"><i class="fas fa-user-circle"></i> Profil Saya</a></li>
            <li><a href="#" onclick="alert('Mengalihkan ke halaman Rekening Pribadi')"><i class="fas fa-wallet"></i> Rekening Pribadi</a></li>
            <li><a href="#"><i class="fas fa-question-circle"></i> Bantuan & FAQ</a></li>
            <li class="logout-item" style="margin-top: 20px;"><a href="#" onclick="alert('Anda telah keluar.')"><i class="fas fa-sign-out-alt"></i> Keluar (Logout)</a></li>
        </ul>
    </div>    
    <header class="main-header">
        <div class="logo">
            <h1>BADAK CULA<span class="highlight">1</span></h1>
        </div>
        </header>

    <div id="main-content">
        <div class="user-header">
            <div class="user-info">
                <img src="placeholder_avatar.png" alt="Avatar" class="avatar">
                <span>Guest</span>
            </div>
            <div class="balance">
                <div class="amount">Rp 0</div>
                <button class="add-balance" onclick="window.location.href='deposit.html'"><i class="fas fa-plus"></i></button>
            </div>
            <div class="header-icons">
                <button onclick="alert('Mengalihkan ke halaman Rekening Pribadi')">
                    <i class="fas fa-credit-card icon-fa"></i>
                </button>
                <button id="open-sidebar-btn"> 
                    <i class="fas fa-bars icon-fa"></i>
                </button>
            </div>
        </div>

        <div class="promo-list-container">
            <h2><i class="fas fa-gift"></i> PROMOSI EKSKLUSIF</h2>
            
            <div class="promo-item">
                <img src="banner_slotmania_100m.jpg" alt="Promo 100 Miliar" class="promo-img">
                <div class="promo-action">
                    <span class="promo-label">SLOT MANIA</span>
                    <button class="btn-more-info">More Info</button>
                </div>
            </div>

            <div class="promo-item">
                <img src="banner_pg_33m.jpg" alt="Promo 33 Miliar" class="promo-img">
                <div class="promo-action">
                    <span class="promo-label">PG SOFT</span>
                    <button class="btn-more-info">More Info</button>
                </div>
            </div>
            
            <div class="promo-item">
                <img src="banner_tournament_300jt.jpg" alt="Turnamen 300 Juta" class="promo-img">
                <div class="promo-action">
                    <span class="promo-label">PRAGMATIC PLAY</span>
                    <button class="btn-more-info">More Info</button>
                </div>
            </div>
            
            </div>
        </div> <footer>
        <button onclick="window.location.href='index.html'"><i class="fas fa-dice"></i> Beranda</button>
        <button><i class="fas fa-trophy"></i> Jackpot</button>
        <button onclick="window.location.href='deposit.html'"><i class="fas fa-exchange-alt"></i> Deposit</button> 
        <button><i class="fas fa-money-bill-wave"></i> Dapatkan</button>
        <button class="active"><i class="fas fa-star"></i> *Promo</button>
    </footer>
    
    <script>
        const sidebar = document.getElementById('sidebar-menu');
        const openBtn = document.getElementById('open-sidebar-btn');
        const closeBtn = document.getElementById('close-sidebar-btn');
        const overlay = document.getElementById('sidebar-overlay');

        function openSidebar() {
            sidebar.classList.add('open');
            overlay.style.display = 'block';
        }

        function closeSidebar() {
            sidebar.classList.remove('open');
            overlay.style.display = 'none';
        }

        openBtn.addEventListener('click', openSidebar);
        closeBtn.addEventListener('click', closeSidebar);
        overlay.addEventListener('click', closeSidebar); // Tutup saat klik di luar
    </script>
</body>
</html>
