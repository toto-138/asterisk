<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pemain | Permainan ADIL</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">

<style>
body {
  background: radial-gradient(circle at center, #064e3b, #022c22);
  color: white;
  font-family: 'Poppins', sans-serif;
  min-height: 100vh;
}
.board {
  background: rgba(4, 120, 87, 0.35);
  padding: 0.8rem;
  border-radius: 1rem;
}
.cell {
  display: inline-block;
  background: #10b981;
  border-radius: 0.5rem;
  font-weight: 700;
  width: 50px;
  height: 50px;
  line-height: 50px;
  cursor: pointer;
}
.cell.checked { background: #0a1950; color: #a3c4ff; }
#latest-number {
  font-size: 4rem;
  font-weight: 800;
  margin: 1rem 0;
  color: #6ee7b7;
  text-shadow: 0 0 20px rgba(16,185,129,0.7);
}
.btn {
  background: #10b981;
  padding: 0.5rem 1rem;
  border-radius: 0.5rem;
  font-weight: 600;
  color: #fff;
}
#options-panel {
  position: absolute;
  top: 90px;
  right: 20px;
  width: 18rem;
  backdrop-filter: blur(14px);
  background: rgba(0,255,204,0.1);
  border: 1px solid rgba(0,255,204,0.25);
  border-radius: 1rem;
  padding: 1rem;
  display: none;
}
.boards-container {
  display: grid;
  gap: 1.5rem;
  justify-content: center;
  align-items: start;
  margin-top: 1rem;
}
@media (min-width: 768px) {
  .boards-container {
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  }
}

/* Riwayat sejajar */
#riwayat {
  margin-top: 0.8rem;
  text-align: left;
  font-family: monospace;
  background: rgba(0,255,204,0.05);
  border-radius: 0.5rem;
  padding: 0.5rem;
  max-height: 180px;
  overflow-y: auto;
  white-space: pre;
  line-height: 1.4em;
}
</style>
</head>

<body class="flex flex-col items-center p-4">
<header class="w-full flex justify-between items-center mb-4">
  <h1 class="text-xl font-bold text-emerald-300">üéØ Permainan ADIL ‚Äî Pemain</h1>
  <button id="btnOpsi" class="btn">‚öôÔ∏è Opsi</button>
</header>

<div class="text-center">
  <div class="text-emerald-200 text-sm">Angka Terbaru:</div>
  <div id="latest-number">--</div>
</div>

<div id="boards-container" class="boards-container w-full max-w-7xl"></div>

<!-- PANEL OPSI -->
<div id="options-panel" class="text-center">
  <label for="jumlah-papan" class="block text-emerald-100 mb-1">Tampilkan Berapa Papan:</label>
  <select id="jumlah-papan" class="w-full mb-2">
    <option value="1">1 papan</option>
    <option value="2">2 papan</option>
    <option value="3">3 papan</option>
    <option value="4">4 papan</option>
    <option value="5">5 papan</option>
    <option value="6">6 papan</option>
    <option value="7">7 papan</option>
    <option value="8">8 papan</option>
    <option value="9">9 papan</option>
    <option value="10">10 papan</option>
  </select>

  <button id="btnGanti" class="btn w-full mb-2">üé≤ GANTI SEMUA PAPAN</button>
  <button id="btnReset" class="btn w-full mb-2">‚ôªÔ∏è RESET CENTANG</button>

  <h3 class="text-emerald-200 mt-3 mb-1 font-semibold">üìú Riwayat Angka Keluar</h3>
  <div id="riwayat">A     D     I     L\n--    --    --    --</div>
  <button id="btnResetRiwayat" class="btn w-full mt-2">üßπ Hapus Riwayat</button>

  <button id="btnTutup" class="btn w-full mt-3">‚ùå Tutup</button>
</div>

<script>
const HEADER = ['ùóî','ùóó','ùóú','ùóü'];
const boardsContainer = document.getElementById('boards-container');
const panel = document.getElementById('options-panel');
const riwayatDiv = document.getElementById('riwayat');
let jumlahPapan = Number(localStorage.getItem('adil-jumlah')) || 1;
let boards = JSON.parse(localStorage.getItem('adil-boards')) || {};
let checkedCells = JSON.parse(localStorage.getItem('adil-checked')) || {};
let riwayat = JSON.parse(localStorage.getItem('adil-riwayat')) || {A:[],D:[],I:[],L:[]};

document.getElementById('btnOpsi').onclick = ()=>panel.style.display='block';
document.getElementById('btnTutup').onclick = ()=>panel.style.display='none';

function generateBoard(num){
  const nums=Array.from({length:50},(_,i)=>i+1);
  const arr=[];
  for(let i=0;i<16;i++){
    const idx=Math.floor(Math.random()*nums.length);
    arr.push(nums.splice(idx,1)[0]);
  }
  boards[num]=arr;
}

if(Object.keys(boards).length<10){
  for(let i=1;i<=10;i++)generateBoard(i);
  localStorage.setItem('adil-boards',JSON.stringify(boards));
}

function saveChecked(){localStorage.setItem('adil-checked',JSON.stringify(checkedCells));}

function renderBoards(){
  boardsContainer.innerHTML='';
  for(let n=1;n<=jumlahPapan;n++){
    const div=document.createElement('div');
    div.className='board';
    const title=document.createElement('div');
    title.className='text-center text-emerald-200 font-semibold mb-1';
    title.textContent=`Papan #${n}`;
    div.appendChild(title);
    const table=document.createElement('table');
    const trHead=document.createElement('tr');
    HEADER.forEach(h=>{
      const th=document.createElement('th');
      th.textContent=h;
      trHead.appendChild(th);
    });
    table.appendChild(trHead);
    const nums=boards[n];
    for(let r=0;r<4;r++){
      const tr=document.createElement('tr');
      for(let c=0;c<4;c++){
        const num=nums[r*4+c];
        const td=document.createElement('td');
        const cell=document.createElement('div');
        cell.className='cell';
        const key=`p${n}-${num}`;
        if(checkedCells[key])cell.classList.add('checked');
        cell.textContent=num.toString().padStart(2,'0');
        cell.onclick=()=>{
          cell.classList.toggle('checked');
          checkedCells[key]=cell.classList.contains('checked');
          saveChecked();
        };
        td.appendChild(cell);
        tr.appendChild(td);
      }
      table.appendChild(tr);
    }
    div.appendChild(table);
    boardsContainer.appendChild(div);
  }
}

function updateRiwayat(){
  const max=Math.max(riwayat.A.length,riwayat.D.length,riwayat.I.length,riwayat.L.length);
  let out=`A     D     I     L\n`;
  for(let i=0;i<max;i++){
    const a=riwayat.A[i]?String(riwayat.A[i]).padStart(2,'0'):'  ';
    const d=riwayat.D[i]?String(riwayat.D[i]).padStart(2,'0'):'  ';
    const iH=riwayat.I[i]?String(riwayat.I[i]).padStart(2,'0'):'  ';
    const l=riwayat.L[i]?String(riwayat.L[i]).padStart(2,'0'):'  ';
    out+=`${a.padEnd(6)}${d.padEnd(6)}${iH.padEnd(6)}${l}\n`;
  }
  riwayatDiv.textContent=out.trimEnd();
}

function updateLatestNumber(huruf,angka){
  if(!huruf||isNaN(angka))return;
  document.getElementById('latest-number').textContent=`${huruf}:${String(angka).padStart(2,'0')}`;
  if(!riwayat[huruf])riwayat[huruf]=[];
  riwayat[huruf].unshift(angka);
  localStorage.setItem('adil-riwayat',JSON.stringify(riwayat));
  updateRiwayat();
}

window.addEventListener('storage',e=>{
  if(e.key==='adil-last-huruf'){
    const huruf=e.newValue;
    const angka=Number(localStorage.getItem('adil-last'));
    if(!isNaN(angka))updateLatestNumber(huruf,angka);
  }
});

document.getElementById('jumlah-papan').onchange=e=>{
  jumlahPapan=Number(e.target.value);
  localStorage.setItem('adil-jumlah',jumlahPapan);
  renderBoards();
};
document.getElementById('btnGanti').onclick=()=>{
  boards={};for(let i=1;i<=10;i++)generateBoard(i);
  checkedCells={};localStorage.setItem('adil-boards',JSON.stringify(boards));
  saveChecked();renderBoards();
};
document.getElementById('btnReset').onclick=()=>{
  checkedCells={};saveChecked();renderBoards();
};
document.getElementById('btnResetRiwayat').onclick=()=>{
  riwayat={A:[],D:[],I:[],L:[]};
  localStorage.setItem('adil-riwayat',JSON.stringify(riwayat));
  updateRiwayat();
};

renderBoards();
updateRiwayat();
</script>
</body>
</html>
