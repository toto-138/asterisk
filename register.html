<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Akun Baru</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .form-page {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--dark-bg);
            padding: 20px;
        }

        .form-box {
            background-color: var(--card-bg);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
            width: 100%;
            max-width: 450px;
        }

        .form-box h2 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 25px;
            text-transform: uppercase;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.9em;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: #3e3e55;
            color: white;
            font-size: 1em;
            outline: none;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            border: 2px solid var(--primary-color);
        }

        .btn-submit {
            width: 100%;
            background-color: var(--accent-color);
            color: white;
            padding: 15px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        .btn-submit:hover {
            background-color: #c0392b;
        }

        .link-text {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
        }

        .link-text a {
            color: var(--primary-color);
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="form-page">
        <div class="form-box">
            <h2>Daftar Akun Baru</h2>
            <form id="register-form">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Masukkan Username" required>
                </div>
                <div class="input-group">
                    <label for="email">Email (Opsional)</label>
                    <input type="email" id="email" name="email" placeholder="Masukkan Email">
                </div>
                <div class="input-group">
                    <label for="password">Kata Sandi</label>
                    <input type="password" id="password" name="password" placeholder="Buat Kata Sandi" required>
                </div>
                <div class="input-group">
                    <label for="confirm-password">Konfirmasi Kata Sandi</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Ulangi Kata Sandi" required>
                </div>
                
                <button type="submit" class="btn-submit">DAFTAR SEKARANG</button>
            </form>
            
            <div class="link-text">
                Sudah punya akun? <a href="login.html">Masuk di sini</a>
            </div>
            <div class="link-text">
                <a href="index.html">Kembali ke Beranda</a>
            </div>
        </div>
    </div>

    <script>
        // Saat ini, fungsi ini hanya simulasi. Backend nyata diperlukan.
        document.getElementById('register-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (password !== confirmPassword) {
                alert('Kata Sandi dan Konfirmasi Kata Sandi tidak cocok!');
                return;
            }

            alert('Pendaftaran Berhasil! (Simulasi: Data tidak disimpan)');
            window.location.href = 'login.html'; // Arahkan ke halaman login
        });
    </script>
</body>
  </html>
