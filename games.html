<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penyedia Slot Games - SLOTGACOR</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        /* Gaya khusus untuk grid provider */
        .provider-header {
            background-color: #333;
            color: var(--primary-color);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.5em;
            font-weight: bold;
            text-transform: uppercase;
        }

        .provider-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2 kolom seperti di gambar */
            gap: 15px;
            padding: 15px;
        }

        .provider-item {
            background-color: var(--card-bg);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            cursor: pointer;
            transition: transform 0.2s;
            position: relative;
            padding-bottom: 50%; /* Rasio aspek untuk kartu horizontal */
        }
        
        .provider-item:hover {
            transform: scale(1.03);
        }

        .provider-content {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* Ganti dengan gambar provider yang asli untuk tampilan lebih baik */
        .provider-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .lobby-btn {
            background-color: var(--primary-color);
            color: #333;
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 0.8em;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <header class="main-header">
        <div class="logo">
            <h1><i class="fas fa-dice"></i> SLOT GAMES</h1> 
        </div>
        
        <div class="auth-buttons">
            <a href="index.html" class="btn lobby-btn">LOBBY</a>
        </div>
        
        </header>

    <div id="main-content" style="margin-top: 0;">
        
        <div class="provider-grid">
            
            <div class="provider-item" onclick="alert('Masuk ke GNSLOT')">
                <div class="provider-content">
                    <img src="provider_gnslot.jpg" alt="GNSLOT">
                </div>
            </div>

            <div class="provider-item" onclick="alert('Masuk ke DNE-LOTTERY')">
                <div class="provider-content">
                    <img src="provider_dn_lottery.jpg" alt="DNE-LOTTERY">
                </div>
            </div>

            <div class="provider-item" onclick="alert('Masuk ke PRAGMATIC PLAY')">
                <div class="provider-content">
                    <img src="provider_pragmatic.jpg" alt="Pragmatic Play">
                </div>
            </div>

            <div class="provider-item" onclick="alert('Masuk ke HABANERO')">
                <div class="provider-content">
                    <img src="provider_habanero.jpg" alt="Habanero">
                </div>
            </div>
            
            <div class="provider-item" onclick="alert('Masuk ke PG Soft')"><div class="provider-content"><img src="provider_pgsoft.jpg" alt="PG Soft"></div></div>
            <div class="provider-item" onclick="alert('Masuk ke TopTrend')"><div class="provider-content"><img src="provider_toptrend.jpg" alt="TopTrend"></div></div>
            <div class="provider-item" onclick="alert('Masuk ke GMW')"><div class="provider-content"><img src="provider_gmw.jpg" alt="GMW"></div></div>
            <div class="provider-item" onclick="alert('Masuk ke Microgaming')"><div class="provider-content"><img src="provider_microgaming.jpg" alt="Microgaming"></div></div>
            <div class="provider-item" onclick="alert('Masuk ke Nolimit City')"><div class="provider-content"><img src="provider_nolimit.jpg" alt="Nolimit City"></div></div>
            <div class="provider-item" onclick="alert('Masuk ke PS')"><div class="provider-content"><img src="provider_ps.jpg" alt="PS"></div></div>
            <div class="provider-item" onclick="alert('Masuk ke Slot Mania')"><div class="provider-content"><img src="provider_slotmania.jpg" alt="Slot Mania"></div></div>
            <div class="provider-item" onclick="alert('Masuk ke Fat Panda')"><div class="provider-content"><img src="provider_fatpanda.jpg" alt="Fat Panda"></div></div>
            <div class="provider-item" onclick="alert('Masuk ke Booming Games')"><div class="provider-content"><img src="provider_booming.jpg" alt="Booming Games"></div></div>
            <div class="provider-item" onclick="alert('Masuk ke Provider Lain')"><div class="provider-content"><img src="provider_other.jpg" alt="Other Provider"></div></div>

        </div>

    </div>

    <footer>
        <button onclick="window.location.href='games.html'"><i class="fas fa-dice"></i> Permainan</button>
        <button><i class="fas fa-trophy"></i> Jackpot</button>
        <button onclick="window.location.href='deposit.html'"><i class="fas fa-exchange-alt"></i> Setor</button> 
        <button><i class="fas fa-money-bill-wave"></i> Dapatkan</button>
        <button><i class="fas fa-star"></i> *Promo</button>
    </footer>
    
</body>
      </html>
